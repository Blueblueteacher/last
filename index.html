<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "data"></p>
        <script>
            const url = "https://api.odcloud.kr/api/15055981/v1/uddi:d01c1593-fcc6-47dd-bd43-f12a04ed7c67_201810221548?page=1&perPage=10";

            fetch(url)
            .then((res) => res.json())
            .then((myJson) => {
                document.getElementById("data").innerText = JSON.stringify(myJson.null,1);
            })
        </script>
</body>
</html>
